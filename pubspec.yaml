name: health
description: Wrapper for HealthKit on iOS and Google Fit and Health Connect on Android.
version: 0.0.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.5"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  device_info_plus: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: htd.plugins.health
        pluginClass: HealthPlugin
      ios:
        pluginClass: HealthPlugin
